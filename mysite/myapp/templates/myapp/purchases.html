{% extends 'myapp/base.html' %}

{% block body %}

<div class="flex justify-between">
    <div class="ml-20 mt-10 font-bold text-xl">My Purchases</div>
    <div class="ml-20 mt-10">
        <a class="bg-green-500 text-white px-2 py-4 mr-10" href="{% url 'createproduct' %}">Add Product</a>
    </div>
</div>

<div class="order-container shadow-lg p-10 m-5">

    <div class="order-header flex m-5 p-2 font-bold">

        
            <div class="w-1/4">
             Product Name
            </div>
     
            <div class="w-1/4">
             Order Amount
            </div>
     
            <div class="w-1/4">
             Ordered on
            </div>

            <div class="w-1/4">
                Download Link
            </div>
    </div>

    {%for order in orders%}

    <div class="flex m-5 p-2">
       <div class="w-1/4">
        {{order.product.name}}
       </div>

       <div class="w-1/4">
        {{order.amount}}
       </div>

       <div class="w-1/4">
        {{order.created_on}}
       </div>

       <div class="w-1/4">
        <a class="bg-green-500 text-white px-4 py-2" href="{{order.product.file.url}}" download>Click to Download</a>
       </div>
            
            
            
      


    </div>
    
    
        <div>
            

        
    </div>


    {%endfor%}

</div>

{% endblock %}
